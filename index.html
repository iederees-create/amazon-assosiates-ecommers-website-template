<!DOCTYPE html>
<html>
<head>
  <title>Amazon Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Amazon Products</h1>
  </header>

  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <div class="description">
      <h3>Product 1</h3>
      <p>This is the description of Product 1.</p>
      <p>Price: $10</p>
      <p>Ships to: South Africa</p>
      <p>Rating: 4.5 stars</p>
    </div>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <div class="description">
      <h3>Product 2</h3>
      <p>This is the description of Product 2.</p>
      <p>Price: $15</p>
      <p>Ships to: South Africa</p>
      <p>Rating: 4 stars</p>
    </div>
  </div>

  <!-- Add more product listings as needed -->

  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
